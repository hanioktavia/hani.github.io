<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script language="JavaScript" type="text/javascript">
            var secretNumber = prompt("Pick a Number between 1 and 5:","");
            secretNumber = parseInt(secretNumber);
            switch(secretNumber)
            {
                case 1:
                document.write("Too low! 1");
                break;
                case 2:
                document.write("Too low! 2");
                break;
                case 3:
                document.write("You guessed the secret number!");
                break;
                case 4:
                document.write("Too High 4!");
                break;
                case 5:
                document.write("Too High! 5");
                break;
                default:
                document.write("You did not enter a number between 1 and 5.");
                break;
            }
            document.write("<BR>Exception continues here");
        </script>
    </body>
</html>
