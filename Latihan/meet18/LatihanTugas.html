<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Function</title>
</head>
<body>
    <h4>Menu Pilihan : </h4>
    <ol type="1">
        <li> Menghitung Kalkulator</li>
        <li> Menghitung Luas Trapesium</li>
        <li> Menghitung Deret</li>
        Pilihan Anda : <input type="number" oninput="pilihan(this.value)">
    </ol>
    <!-- <iframe src="./../pertemuan17/LatihanTugas.html" frameborder="0"></iframe> -->
    <div id="tampil">

    </div>
    <script>
        function addelement(params) {
            let tag = `<div id="frame" ><iframe src="`+params+`" width="100%" height="300" style="border:1px solid black;"></iframe></div>`
            let element = document.getElementById('tampil');
            element.innerHTML+=tag;
        }
        function pilihan(value) {
            if(value != ""){
                switch (parseInt(value)) {
                    case 1:
                        //addelement('./../pertemuan15/LatihanTugas.html');
                        addelement('./kalkulator.html');
                        break;
                    case 2:
                        //addelement('./../pertemuan16/LatihanTugas.html');
                        addelement('./luasTrapesium.html');
                        break;
                    case 3:
                        //addelement('./../pertemuan17/LatihanTugas.html');
                        addelement('./deret.html');
                        break;
                    default:
                        alert("Tidak ada dalam Pilihan")
                        break;
                }
            } else {
                let element = document.getElementById('frame');
                if(element != null){
                    element.remove();
                }
            }
        }
    </script>
</body>
</html>
